<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<div
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	<link 
		rel="stylesheet"
		type="text/css"
		href="#{iwResourceResolver['is.idega.idegaweb.egov.application']['style/application_payment_information_viewer.css']}"/>
	<link 
		rel="stylesheet"
		type="text/css"
		href="#{iwResourceResolver['com.idega.core']['style/iw_core.css']}"/>
	<link 
		rel="stylesheet"
		type="text/css"
		href="#{iwResourceResolver['com.idega.block.web2.0']['javascript/fancybox/2.1.4/fancybox.css']}"/>
	<script 
		type="text/javascript" 
		src="http://code.jquery.com/jquery-latest.min.js"/>
	<script 
		type="text/javascript" 
		src="#{iwResourceResolver['com.idega.core']['iw_core.js']}"/>
	<script 
		type="text/javascript"
		src="#{iwResourceResolver['com.idega.block.web2.0']['javascript/fancybox/2.1.4/fancybox.js']}"/>
	<script 
		type="text/javascript"
		src="#{iwResourceResolver['com.idega.block.web2.0']['javascript/jquery-plugins/jquery.easing.js']}"/>
	<script 
		type="text/javascript"
		src="#{iwResourceResolver['com.idega.block.web2.0']['javascript/fancybox/2.1.4/helpers/jquery.fancybox-media.js']}"/>
	<script 
		type="text/javascript"
		src="#{iwResourceResolver['is.idega.idegaweb.egov.application']['javascript/ApplicationPaymentInformationViewerHelper.js']}"/>
	<h:panelGroup>
		<h:dataTable
			id="table"
			value="#{applicationPaymentsService.applicationPaymentInformation}"
			var="applicationPaymentInformation"
			rowClasses="tableRow">
			<h:column>
				<h:inputHidden
					id="payment_id"
					value="#{applicationPaymentInformation.id}"/>
			</h:column>
			<h:column>
				<f:facet
					name="header">
					<h:panelGroup
						layout="block"
						styleClass="header">
						<h:outputText
							value="#{localizedStrings['is.idega.idegaweb.egov.application']['personalId']}"/>
					</h:panelGroup>
				</f:facet>
				<h:outputText
					value="#{applicationPaymentInformation.personalId}"/>
			</h:column>
			<h:column>
				<f:facet
					name="header">
					<h:panelGroup
						layout="block"
						styleClass="header">
						<h:outputText
							value="#{localizedStrings['is.idega.idegaweb.egov.application']['user_name']}"/>
					</h:panelGroup>
				</f:facet>
				<h:outputText
					value="#{applicationPaymentInformation.userName}"/>
			</h:column>
			<h:column>
				<f:facet
					name="header">
					<h:panelGroup
						layout="block"
						styleClass="header">
						<h:outputText
							value="#{localizedStrings['is.idega.idegaweb.egov.application']['application_name']}"/>
					</h:panelGroup>
				</f:facet>
				<h:outputText
					value="#{applicationPaymentInformation.applicationName}"/>
			</h:column>
			<h:column>
				<f:facet
					name="header">
					<h:panelGroup
						layout="block"
						styleClass="header">
						<h:outputText
							value="#{localizedStrings['is.idega.idegaweb.egov.application']['info']}"/>
					</h:panelGroup>
				</f:facet>
				<h:outputText
					value="#{applicationPaymentInformation.creditCardNumber}"/>
			</h:column>
			<h:column>
				<f:facet
					name="header">
					<h:panelGroup
						layout="block"
						styleClass="header">
						<h:outputText
							value="#{localizedStrings['is.idega.idegaweb.egov.application']['last_modified']}"/>
					</h:panelGroup>
				</f:facet>
				<h:outputText
					value="#{applicationPaymentInformation.modified}"/>
			</h:column>
			<h:column>
				<f:facet
					name="header">
					<h:panelGroup
						layout="block"
						styleClass="header">
						<h:outputText
							value="#{localizedStrings['is.idega.idegaweb.egov.application']['edit']}"/>
					</h:panelGroup>
				</f:facet>
				<h:panelGroup
					layout="block">
					<h:outputLink
						styleClass="windowLink"
						value="#{applicationPaymentInformation.editorLink}">
						<h:graphicImage
							value="#{IWURIResource.res['/idegaweb/bundles/is.idega.idegaweb.egov.application.bundle/resources/style/images/edit.png']}"
							alt="#{localizedStrings['is.idega.idegaweb.egov.application']['edit']}"/>
					</h:outputLink>
				</h:panelGroup>
			</h:column>
			<h:column>
				<f:facet 
					name="header">
					<h:panelGroup
						layout="block"
						styleClass="header">
						<h:outputText
							value="#{localizedStrings['is.idega.idegaweb.egov.application']['deactivate']}"/>
					</h:panelGroup>
				</f:facet>
				<h:panelGroup
					layout="block">
					<h:graphicImage
						url="#{IWURIResource.res['/idegaweb/bundles/is.idega.idegaweb.egov.application.bundle/resources/style/images/delete.png']}"
						onclick="ApplicationPaymentInformationViewerHelper.makeApplicationPaymentInformationInactive(this.parentNode.parentNode)"
						alt="#{localizedStrings['is.idega.idegaweb.egov.application']['deactivate']}"/>
				</h:panelGroup>
			</h:column>
		</h:dataTable>
		<h:panelGroup
			layout="block">
			<h:outputLink
				styleClass="windowLink"
				value="#{applicationPaymentsService.emptyEditorLink}">
				<input
					value="#{localizedStrings['is.idega.idegaweb.egov.application']['add']}"
					type="button"/>
			</h:outputLink>
		</h:panelGroup>
	</h:panelGroup>
</div>
