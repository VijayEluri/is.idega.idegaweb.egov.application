<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<div
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	class="tableParent">
	<link 
		rel="stylesheet"
		type="text/css"
		href="#{iwResourceResolver['is.idega.idegaweb.egov.application']['style/application_payment_information_editor.css']}"/>
	<link 
		rel="stylesheet"
		type="text/css"
		href="#{iwResourceResolver['com.idega.core']['style/iw_core.css']}"/>
	<script 
		type="text/javascript" 
		src="http://code.jquery.com/jquery-latest.min.js"/>
	<script 
		type="text/javascript"
		src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"/>
	<script 
		type="text/javascript" 
		src="#{iwResourceResolver['com.idega.core']['iw_core.js']}"/>
	<script 
		type="text/javascript"
		src="#{iwResourceResolver['is.idega.idegaweb.egov.application']['javascript/ApplicationPaymentInformationEditorHelper.js']}"/>
	<script type="text/javascript">
		ApplicationPaymentInformationEditorHelper.FIELD_IS_REQUIRED = "#{localizedStrings['is.idega.idegaweb.egov.application']['field_is_required']}";
		ApplicationPaymentInformationEditorHelper.SAVING = "#{localizedStrings['is.idega.idegaweb.egov.application']['saving']}";
	</script>
	<h:panelGroup
		rendered="#{applicationPaymentInformation.submitted}">
		<h:outputText
			styleClass="savedText"
			value="#{localizedStrings['is.idega.idegaweb.egov.application']['saved']}"/>
	</h:panelGroup>
	<h:form
		rendered="#{not applicationPaymentInformation.submitted}"
		id="form">
		<h:panelGrid
			columns="2"
			styleClass="editorTable">
			<h:panelGroup
				layout="block">
				<h:outputLabel
					for="userName"
					value="#{localizedStrings['is.idega.idegaweb.egov.application']['user_name']}"/>
			</h:panelGroup>
			<h:panelGroup
				layout="block">
				<h:outputText
					id="userName"
					value="#{applicationPaymentInformation.userName}"/>
			</h:panelGroup>
			<h:panelGroup
				layout="block">
				<h:outputLabel
					for="personalId"
					value="#{localizedStrings['is.idega.idegaweb.egov.application']['personal_id']}"/>
			</h:panelGroup>
			<h:panelGroup
				layout="block">
				<h:outputText
					id="personalId"
					value="#{applicationPaymentInformation.personalId}"/>
			</h:panelGroup>
			<h:panelGroup
				layout="block">
				<h:outputLabel
					for="applicationName"
					value="#{localizedStrings['is.idega.idegaweb.egov.application']['application_name']}"/>
			</h:panelGroup>
			<h:panelGroup
				layout="block">
				<h:selectOneMenu 
					id="applicationName"
					value="#{applicationPaymentInformation.applicationId}">
					<f:selectItems 
						value="#{applicationPaymentsService.applicationsWithPaymentInfo}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup
				layout="block">
				<h:outputLabel
					for="creditCardNumber"
					value="#{localizedStrings['is.idega.idegaweb.egov.application']['credit_card_number']}"/>
			</h:panelGroup>
			<h:panelGroup
				layout="block">
				<h:inputText
					id="creditCardNumber"
					value="#{applicationPaymentInformation.creditCardNumber}"/>
			</h:panelGroup>
			<h:panelGroup
				layout="block">
				<h:outputLabel
					for="activity"
					value="#{localizedStrings['is.idega.idegaweb.egov.application']['posting_agreement']}"/>
			</h:panelGroup>
			<h:panelGroup
				layout="block">
				<h:inputText
					id="activity"
					value="#{applicationPaymentInformation.active}"/>
			</h:panelGroup>
			<h:panelGroup>
				<h:commandButton
					id="saveButton"
					value="#{localizedStrings['is.idega.idegaweb.egov.application']['save']}"
					action="#{applicationPaymentInformation.save}"/>
			</h:panelGroup>
			<h:panelGroup
				layout="block">
				<h:inputHidden
					value="#{applicationPaymentInformation.id}"/>
			</h:panelGroup>
		</h:panelGrid>
	</h:form>
</div>
